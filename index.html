<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar Contraseña</title>
    <style>
        body {
            background-color: #2d033b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        input[type="password"], input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #d3c5ff;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #bfa2ff;
        }
        .result {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Encriptar Contraseña</h1>
        <form id="encryptionForm">
            <input type="password" id="password" placeholder="Ingresar Contraseña" required><br>
            <button type="submit">Encriptar</button>
        </form>

        <div id="successMessage" class="result hidden">
            <h2>¡Encriptación exitosa!</h2>
            <img src="giphy.gif" alt="Imagen de éxito" style="width:200px;">
        </div>
    </div>

    <script>
        document.getElementById("encryptionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener la contraseña del formulario
            var password = document.getElementById("password").value;

            // Enviar la contraseña al servidor para encriptar
            fetch('/encrypt-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ password: password })
            })
            .then(response => response.text())
            .then(result => {
                // Mostrar el mensaje de éxito
                document.getElementById("successMessage").classList.remove("hidden");

                // Vaciar el campo de la contraseña (para hacer que los puntos desaparezcan)
                document.getElementById("password").value = '';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
